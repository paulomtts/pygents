site_name: pygents
site_description: A lightweight async framework for structuring and running AI agents in Python.
repo_url: https://github.com/paulomtts/pygents
repo_name: paulomtts/pygents

theme:
  name: material
  palette:
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Concepts:
    - Tools: concepts/tools.md
    - Turns: concepts/turns.md
    - Agents: concepts/agents.md
    - Context: concepts/context.md
    - Hooks: concepts/hooks.md
  - Guides:
    - Simple Agent: guides/ai-agent.md
    - Context Querying: guides/context-pool.md
    - Claude Code Skill: guides/claude-code-skill.md
  - Zen:
    - Manifesto: whitepaper.md
