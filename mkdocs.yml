site_name: pygents
site_description: Async tools, turns, and agents with streaming and completion checks.
repo_url: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
    - Overview: overview.md
    - Quick Start: quickstart.md
  - User Guide:
    - Tools: concepts/tools.md
    - Turns: concepts/turns.md
    - Agents: concepts/agents.md
    - Hooks: guides/hooks.md
  - Reference:
    - Design tables: reference/design-tables.md
    - Design decisions: reference/design-decisions.md
    - Errors: reference/errors.md
